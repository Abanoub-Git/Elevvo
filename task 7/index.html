<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌤️ Weather Dashboard</h1>
            <p>Real-time weather data for your favorite cities</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Enter city name..." id="cityInput">
            <button class="search-btn" id="searchBtn">Search</button>
            <button class="location-btn" id="locationBtn">📍 My Location</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            Loading weather data...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="weatherGrid" class="weather-grid"></div>

        <div id="noData" class="no-data" style="display: none;">
            Search for a city or use your location to get started! 🌍
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
